services:
  - type: web
    name: datinghub-website
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn datinghub_project.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: datinghub-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true
    domains:
      - dating-hub.com.au
      - www.dating-hub.com.au

databases:
  - name: datinghub-db
    plan: free
    databaseName: datinghub
    user: datinghub_user
